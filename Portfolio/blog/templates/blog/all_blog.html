{% extends 'portfolio/base.html' %}
{% block content %}

        <h1>Andrey has written {{ blogs.count }} blog{{ blog.count|pluralize }}</h1>

        {% for blog in blogs %}
            <a href="{% url 'blog:detail' blog.id %}">
                <h2>{{ blog.title }}</h2>
            </a>
            <h5>{{ blog.date }}</h5>
            <p>{{ blog.discription|truncatechars:100 }}</p>
        {% endfor %}
{% endblock %}
